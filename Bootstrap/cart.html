    <title>Bootstrap demo</title>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>

    <table

      role="button"
    >
      <thead class="table-dark">
        <tr>
          <td>S.No</td>
          <td>Product</td>
          <td>Product Title</td>
          <td>Unit Price</td>
          <td>Quantity</td>
          <td>Total Price</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>
            <img src="./images/biryani.jpg" alt="" />
          </td>
          <td>Biryani</td>
          <td>RS.500</td>
          <td>
            <input
              type="number"
              value="2"
              max="10"
              min="1"
              class="form-control text-center"
            />
          </td>
          <td>Rs.1000</td>
          <td>
            <button class="btn btn-danger">
              <i class="bi bi-trash"></i>

        <tr>

        <tr>
          <td>4</td>
          <td>
            <img src="./images/sandwich.jpg" alt="" />
          </td>
          <td>Sandwich</td>
          <td>Rs.300</td>
          <td>2</td>
          <td>Rs.600</td>
          <td>
            <button class="btn btn-danger">

          <td colspan="2" class="h4">Rs.3500</td>
