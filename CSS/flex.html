<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        height: 80vh;
        width: 100vw;
        background-color: grey;
        display: flex;
        /* justify-content: space-between; */
        padding: 20px;
        gap: 20px;
      }
      .one {
        background-color: brown;
        width: 40%;
      }
      .right {
        background-color: aqua;
        width: 60%;
      }
      .two {
        height: 50%;
        background-color: blueviolet;
      }
      .bottom {
        display: flex;
        height: 50%;
        padding: 20px;
      }
      .three {
        width: 50%;
        background-color: chartreuse;
      }
      .four {
        background-color: chocolate;
        width: 50%;
        /* padding: ; */
      }
      .four_a {
        width: 100%;
        height: 50%;
        background-color: skyblue;
      }
      four_b {
        /* width: 100%; */
        height: 50%;
        background-color: maroon;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="one">1</div>
      <div class="right">
        <div class="two">2</div>
        <div class="bottom">
          <div class="three">3</div>
          <div class="four">
            <div class="four_a">4a</div>
            <div class="four_b">4b</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
