        "grapes",

      let new_arr = fruits.forEach((item, i) => {
        return item.toUpperCase();
      });
      document.write("<br>New: ", new_arr);

      new_arr = fruits.map((item, i) => {
        return item.toUpperCase();
      });
      document.write("<br>New: ", new_arr);

      //   filter

      let filter = fruits.filter((fruit) => fruit.match("ap"));
      document.write("<br>Filter Result:", filter);

      let num = [23, 45, 67, 342, 78, 9, 53, 4, 12];
      filter = num.filter((n) => n > 50);
      document.write("<br>Filter Result:", filter);

      //   find
      find = fruits.find((fruit) => fruit.match("ap"));
      document.write("<br>Find Result:", find);

      find = num.find((n) => n > 50);
      document.write("<br>Find Result:", find);

      //   findIndex
      find = fruits.findIndex((fruit) => fruit.match("ap"));
      document.write("<br>Find Result:", find);

      find = num.findIndex((n) => n > 50);
      document.write("<br>Find Result:", find);

      //   findLast
      find = fruits.findLast((fruit) => fruit.match("ap"));
      document.write("<br>Find Result:", find);

      find = num.findLast((n) => n > 50);
      document.write("<br>Find Result:", find);

      //   findLastIndex
      find = fruits.findLastIndex((fruit) => fruit.match("ap"));
      document.write("<br>Find Result:", find);

      find = num.findLastIndex((n) => n > 50);
      document.write("<br>Find Result:", find);

      // reduce
      let sum = num.reduce((accumulator, current) => {
        document.write(
          "<br>accumulator: ",
          accumulator,
          " ",
          "Current: ",
          current
        );
        return accumulator + current;
      });
      document.write("<br>Sum = ", sum);

      sum = num.reduceRight((accumulator, current) => {
        document.write(
          "<br>accumulator: ",
          accumulator,
          " ",
          "Current: ",
          current
        );
        return accumulator + current;
      });
      document.write("<br>Sum = ", sum);

      sum = fruits.reduce((accumulator, current) => {
