<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <input type="text" id="input" />
    <button id="btn">Click</button>
    <h1 id="output"></h1>
    <script>
      // mouse - mouseover,mouseenter,mouseleave
      // keyboard - keyup, keydown, change

      let h1 = document.getElementById("output");
      let input = document.getElementById("input");
      let btn = document.getElementById("btn");

      //   function showText()
      const showText = () => {
        h1.innerHTML = input.value;
      };
      const changeColor = () => {
        h1.style.color = "red";
      };
      const changeFontSize = () => {
        h1.style.fontSize = "40px";
      };
      const changeBGColor = () => {};
      btn.addEventListener("click", showText);
      btn.addEventListener("mouseleave", changeColor);
      h1.addEventListener("mouseover", changeFontSize);

      input.addEventListener("change", showText);
      //   input.addEventListener("keydown", showText);
      input.addEventListener("keyup", showText);
      input.addEventListener("focus");
    </script>
  </body>
</html>
