<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
  </head>
  <style>
    .container {
      background-color: rgb(18, 27, 36);
      height: 450px;
      width: 75%;
      margin: auto;
      position: relative;
      border: 3px solid gray;
    }
    img {
      width: 100%;
      height: 100%;
    }
    button {
      position: absolute;
    }
    .left {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }
    .right {
      top: 50%;
      right: 0;
      transform: translateY(-50%);
    }
  </style>
  <body>
    <div class="container">
      <img src="./1.jpg" alt="" />
      <button class="left">&lt;</button>
      <button class="right">&gt;</button>
    </div>
  </body>
</html>
