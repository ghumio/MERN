<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // WAP to display cube of the number
      let i = 1;
      while (i <= 5) {
        document.write(
          "<br>Number is:",
          i,
          " ",
          "and cube of the",
          " ",
          i,
          " ",
          "is:",
          i ** 3,
          "<br>"
        );
        i++;
      }

      //   WAP to display multiplication of given number
      let n = 15;
      for (i = 1; i <= 10; i++) {
        document.write(n, " x ", i, " = ", n * i, "<br>");
      }

      // 1+1/2+1/3+1/4+...
      n = 5;
      let sum = 0;
      for (i = 1; i <= n; i++) {
        document.write("1/", i, " + ");
        sum = sum + 1 / i;
      }
      document.write("<br>Sum of series upto 5 terms : ", sum);
    </script>
  </body>
</html>
