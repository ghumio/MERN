      /*

      //  sum of natural numbers from 1 to n
      const sum = (n) => {
        if (n == 1) {
          return 1;
        } else {
          return n + sum(n - 1);
        }
      };
      document.write("<br>Sum = ", sum(10));
      // factorial of a number n
      const fact = (n) => {
        if (n == 0) {
          return 1;
        } else if (n == 1) {
          return 1;
        } else {
          return n * fact(n - 1);
        }
      };
      document.write("<br>Fact = ", fact(5));
      document.write("<br>");
      // fibonacci series upto n
      const fibonacci = (n) => {
        if (n == 1) {
          return 1;
        } else if (n == 2) {
          return 1;
        } else {
          return fibonacci(n - 1) + fibonacci(n - 2);
        }
      };
      for (i = 1; i <= 10; i++) {
        document.write(fibonacci(i) + " ");
